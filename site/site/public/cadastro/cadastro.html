<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="container-cadastro">
      <div class="img-box">
        <img src="../assets/capa.jpg" alt="" />
      </div>

      <div class="content-box">
        <div class="form-box">
          <h2>Faça cadastro</h2>
          <div>
            <div class="input-box">
              <label>Nome</label>
              <input type="name" placeholder="Seu nome" id="nome_input" />
            </div>

            <div class="input-box">
              <label>Email</label>
              <input
                type="email"
                placeholder="email@gmail.com"
                id="email_input"
              />
            </div>

            <div class="input-box">
              <label>Senha</label>
              <input type="password" placeholder="******" id="senha_input" />
            </div>

            <div class="input-box">
              <label>Cofirmação de senha</label>
              <input
                type="password"
                placeholder="******"
                id="confirmacao_senha_input"
              />
            </div>

            <div class="input-box">
              <button onclick="cadastrar()" class="submit" type="submit" > Cadastrar </button>
            </div>

            <div class="input-box">
              <p>Já tem uma conta? <a href="#">Faça Login</a></p>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
    // aguardar();

    // Recebe os valores inseridos nos inputs
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      alert("Preencha todos os campos");

    //   finalizarAguardar();
      return false;
    } else {
    //   setInterval(sumirMensagem, 5000);
        alert("td certo por enquanto");
    }

    // envia para a rota de cadastro
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // criando os atributos
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
        //   cardErro.style.display = "block";

        alert("Cadastro realizado com sucesso");

        //   setTimeout(() => {
        //     window.location = "login.html";
        //   }, "2000");

        //   limparFormulario();
        //   finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {

</script>
