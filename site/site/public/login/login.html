<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- <script src="../js/funcoes.js"></script> -->

</head>
<body>

    <div class="container-login">
       
        <div class="img-box">
            <img src="../assets/capa.jpg" alt="">
        </div>

        <div class="content-box">
            <div class="form-box">
                <h2>Faça o Login</h2>
                <div>
                    <div class="input-box">
                        <label>Email</label>
                        <input id="email_input" type="email" placeholder="email@gmail.com">
                    </div>

                    <div class="input-box">
                        <label>Senha</label>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>

                    <div class="input-box">
                        <button class="submit" onclick="entrar()" value="Entrar"> Entrar </button>
                    </div>

                    <div class="input-box">
                        <p>Não tem uma conta? <a href="#">Inscrever-se</a></p>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>

<script>


    function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            alert("Preencha todos os campos");
            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        // window.location = "./dashboard/cards.html";
                        alert("era pra ir pra outra pag");
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    }

</script>
